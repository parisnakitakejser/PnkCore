apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: bitnami
  namespace: flux-system
spec:
  interval: 1h
  url: https://charts.bitnami.com/bitnami
---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: flux-valkey
  namespace: flux-system
spec:
  interval: 1h
  timeout: 5m
  releaseName: flux-valkey
  targetNamespace: flux-helm-test
  chart:
    spec:
      chart: valkey
      version: '2.4.7'
      sourceRef:
        kind: HelmRepository
        name: bitnami
      interval: 1m

  install:
    createNamespace: true
    remediation:
      retries: 3

  upgrade:
    remediation:
      retries: 3